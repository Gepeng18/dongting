syntax = "proto3";
option java_package = "com.github.dtprj.dongting.pb";
message Frame {
  uint32 frame_type = 1;
  uint32 command = 2;
  fixed32 seq = 3;
  uint32 resp_code = 4;
  string resp_msg = 5;
  fixed64 timeout_millis = 6;
  bytes body = 15;
}